<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular Material - Starter App</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="./node_modules/ng2-material/dist/ng2-material.css">
        <link rel="stylesheet" href="./node_modules/ng2-material/dist/font.css">

        <script src="./node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="./node_modules/systemjs/dist/system.src.js"></script>
        <script src="./node_modules/rxjs/bundles/Rx.js"></script>
        <script src="./node_modules/angular2/bundles/angular2.dev.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>

        <script>
        System.defaultJSExtension = true;
        System.config({
          packages: {
            app: {
              format: 'register',
              defaultExtension: 'js'
            },
            'ng2-material': {
              defaultExtension: 'js'
            }
          },
          map: {
            'ng2-material': 'node_modules/ng2-material'
          }
        });
        System.import('./dist/boot.js')
          .catch(console.error.bind(console));
        </script>

        <style>
        body {
            background: url("assets/login_background.jpg");
            overflow: hidden;
        }
        </style>
    </head>

    <app></app>
  </body>
</html>
